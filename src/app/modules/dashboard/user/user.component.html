<app-navbar (toggle)="toggleSidebar()"></app-navbar>

<mat-drawer-container class="sidebar-container">
    <mat-drawer class="sidebar" mode="side" [opened] = "sidebar">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <!-- Cards with media area -->
        <mat-card class="example-card">
            <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>Edit Profile </mat-card-title>
                <img mat-card-lg-image  class="img1" src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
                <mat-icon class="icon1">add_a_photo</mat-icon>
            </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <div class="name">
                    <mat-form-field class="inputs">
                        <mat-label>First Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="inputs">
                        <mat-label>Last Name</mat-label>
                        <input matInput>
                    </mat-form-field> 
                </div>
                <mat-form-field class="email">
                    <mat-label>Email</mat-label>
                    <input matInput>
                </mat-form-field> 
                <button class="btn1" mat-raised-button color="primary" (click)="onEdit()">Edit
                    <mat-icon>edit</mat-icon></button>
            </mat-card-content>
        </mat-card>
    </mat-drawer-content>
</mat-drawer-container>
