<div class="container1">

  <div class="mat-elevation-z8">
    <!-- search-box -->
    <div>
      <mat-form-field class="search">
        <input matInput placeholder="Search" #searchInput (keyup.enter)="onSearch(searchInput.value)">
        <button mat-button matSuffix (click)="onSearch(searchInput.value)">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <button (click)="openDialog(element)"><i class="fa-solid fa-pen-to-square"></i></button></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button (click)="openDeleteModal(element.id)"><i class="fa-solid fa-trash" style="color: #e91616;"></i></button> </td>
        <!-- <td mat-cell *matCellDef="let element"> <button (click)="deleteUser(element.id)"><i class="fa-solid fa-trash" style="color: #e91616;"></i></button> </td> -->
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   [pageSize] = "10"
                   aria-label="Select page of periodic elements">
    </mat-paginator>

    <div class="spin">
      <span *ngIf="showSpinner" class="example-margin">
          <mat-spinner color="accent" diameter="50" strokeWidth="4"></mat-spinner>
      </span>
    </div>
  </div>
</div>
