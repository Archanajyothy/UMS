<div class="container1">
    <div class="login-container">
      <div class="card-header">
        <h1>Password Recovery</h1>
      </div>
      <p>Enter your email address and we will send you a link to reset your password.</p>
      <form class="login-form" [formGroup]="forgotForm" >
        <mat-form-field class="input-group">
          <mat-label>Enter email address</mat-label>
          <input matInput formControlName="email" class="inputs" id="username" placeholder="Enter your username" required>
        </mat-form-field>
        <span style="color: red;" *ngIf="forgotForm.get('email')!.invalid && (forgotForm.get('email')?.dirty || forgotForm.get('email')?.touched)" >
          <small class="text-danger"
          *ngIf="forgotForm.get('email')!.hasError('required')">
              Required field</small>
      </span>
      <span style="color: red;" *ngIf="forgotForm.get('email')!.invalid && (forgotForm.get('email')?.dirty || forgotForm.get('email')?.touched)" >
          <small class="text-danger"
          *ngIf="forgotForm.get('email')!.hasError('email')">
              Enter valid email</small>
      </span>
        
        <div class="link">
          <a [routerLink]="['']" >Return to login</a>
          <button class="btn1" style="background: #007bff; color: white;" mat-raised-button type="submit" >Reset Password</button>
        </div>
      </form>
      <div class="card-footer">
        <a [routerLink]="['signup']">Need an account? Sign up!</a>
    </div>
    </div>
  </div>
