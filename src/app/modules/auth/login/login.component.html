<div class="container">
    <div class="login-container">
      <div class="card-header">
        <h1>Login</h1>
      </div>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <mat-form-field class="input-group">
          <mat-label>Username:</mat-label>
          <input matInput formControlName="username" class="inputs" id="username" placeholder="Enter your username" required>
        </mat-form-field>
        <mat-form-field class="input-group">
          <mat-label>Password:</mat-label>
          <input matInput formControlName="password" id="password" type="password" placeholder="Enter your password" required>
        </mat-form-field>
        <div class="link">
          <a href="#">Forgot password?</a>
          <button mat-raised-button type="submit">Login</button>
        </div>
      </form>
      <div class="card-footer">
        <a [routerLink]="['signup']">Need an account? Sign up!</a>
    </div>
    </div>
  </div>
