<div class="container">
    <h2 mat-dialog-title>Logout</h2>
    <mat-dialog-content>
    Are you sure? You want to logout?
    </mat-dialog-content>
    <mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn1" (click)="confirmDelete(false)">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial color="warn" class="btn2" (click)="confirmDelete(true)">Yes</button>
    </mat-dialog-actions>
</div>
