<mat-toolbar color="primary" class="nav">
  <span class="navbar-brand">Your Brand</span>
  <button mat-icon-button (click)="toggleNavbar()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="spacer"></div>
  <div class="search-box searchInput">
    <mat-form-field appearance="fill" class="searchInput">
      <input  matInput placeholder="Search">
      <button mat-button matSuffix>
        <mat-icon class="icon">search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-toolbar>

<div class="collapse" [ngClass]="{'show': isNavbarOpen}">
  <mat-card class="bg-dark p-4">
    <mat-card-title class="text-white">Collapsed content</mat-card-title>
    <mat-card-content class="text-muted">Toggleable via the navbar brand.</mat-card-content>
  </mat-card>
</div>
